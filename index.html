<html>
<head>
  <title>My Multi-Tool Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="gradient-text"><center> Multi-Tool Web </h1>
  <h3 class="Line"><center> Dream it.Wish it.Do it</h3>

  <!-- Quote Generator Section -->
  <section id="quote">
   <div id="quoteBox">
    <h2 id="quoteText">Click below for a quote!</h2>
    <button onclick="newQuote()">New Quote</button>
   </div>
  </section>




<!-- Calculator Section -->
<section id="calculator">
 <h2>Calculator</h2>
  <a href="calculator.html" target="_blank">
    <button class="tool-btn" onclick="window.location.href='calculator.html'">Open Calculator</button>
  </a>
</section>



<!-- To-Do List Section -->
<section id="todo">
 <h2>To-Do List</h2>
  <a href="todo.html" target="_blank">
    <button class="tool-btn" onclick="window.location.href='todo.html'">Visit</button>
  </a>
</section>

  <!-- Clock / Timer Section -->
  <section id="clock">
    <h2>Date/Time</h2>
     <a href="Clock.html" target="_blank">
    <button class="tool-btn" onclick="window.location.href='Clock.html'">Open Clock</button>
  </a>
  </section>

  <!-- Age Calculator Section -->
  <section id="age">
    <h2>Age Calculator</h2>
    <a href="age.html" target="_blank">
    <button class="tool-btn" onclick="window.location.href='age.html'">Visit</button>
  </a>
  </section>

  <!-- Notes Section -->
  <section id="notes">
    <h2>Notes</h2>
    <a href="notes.html" target="_blank">
    <button class="tool-btn" onclick="window.location.href='notes.html'">open</button>
  </a>
  </section>



  <script src="script.js"></script>
</body>
</html>
